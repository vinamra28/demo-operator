# permissions for end users to view helloapps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helloapp-viewer-role
rules:
- apiGroups:
  - apps.example.com
  resources:
  - helloapps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps.example.com
  resources:
  - helloapps/status
  verbs:
  - get
